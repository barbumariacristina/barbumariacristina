<!DOCTYPE html>
<html>
	<head>
		<title>Video-Player</title>
		<h1 id="h1">Filmulete cu pisici &#128008</h1>
		<link rel="stylesheet" href="Barbu_Maria_Cristiana.css">
	</head>
	<body>
		<div class="box">
			<div class="player">
				<div id="video" class="video">
				</div>
				<div id="playlist" class="playlist">
				</div>
			</div>
			<div class="buttons">
				<div class="info">
					<p>Pentru a schimba pozitia in playlist, modificati numarul de ordine;<br>
					   Pentru a sterge un videoclip din playlist, apasati pe "x";
					</p>
				</div>
				<div class="loadvideo">
					<input type="file" name="file" id="file" class="inputfile"/>
					<label for="file">Incarca</label>
				</div>
			</div>
			
		
		<script type="text/javascript" src="Barbu_Maria_Cristiana.js"></script>
	</body>
</
